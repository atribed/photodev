<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Developer Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Dev Timer</h1>
      <h3>Select Developer:</h3>
      <select id="selectDev">
        <option>Select Developer</option>
        <option value="D76">Kodak D76</option>
        <option value="Microdol">Kodak Microdol-X</option>
        <option value="Xtol">Kodak Xtol</option>
      </select>
      <br>

      <div>
        <input type="checkbox" id="rapid">Rapid fixer?
      </div>

      <!--<select id="selectSolution">
        <option>Select Solution</option>
        <option value="stock">Stock</option>
        <option value="11">1:1</option>
        <option value="13">1:3</option>
      </select>-->

      <h3 id="headerFilms" style="display:none;">Films:</h3>
      <div id="display"></div>

      <h3 id="headerTimes" style="display:none;">Times:</h3>
      <div id="times"></div>
      <h3 id="timerHeader" style="display:none">Timer:</h3>
      <div id="timerStep"></div>
      <div id="timer"></div>
      <a class="btn btn-success btn-large" id="startTime" style="display:none;">Start</a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
